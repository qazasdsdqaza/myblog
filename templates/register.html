<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>注册界面</title>
    <link rel="stylesheet" href="../static/css/reset.css"/>
    <link rel="stylesheet" href="../static/css/common.css"/>
    <link rel="stylesheet" href="../static/css/font-awesome.min.css"/>
    <script type="text/javascript" src="../static/js/jquery.min.js"></script>
    <script src="../static/js/common.js"></script>

</head>
<body>
<div class="wrap login_wrap">
    <div class="content">
        <div class="logo"></div>
        <div class="login_box">
            <div class="login_form">
                <div class="login_title">
                    注册
                </div>

                <form method="POST">
                    {% csrf_token %}
                    <div class="form_text_ipt">
                        <input id="username" type="text" placeholder="用户名/最低长度为5">
                        <span class="pull-right error" style="color: red"></span>
                    </div>
                    <div class="form_text_ipt">
                        <input id="password" type="password" placeholder="密码/最低长度为8">
                        <span class="pull-right error" style="color: red"></span>
                    </div>
                    <div class="form_text_ipt">
                        <input id="pwd2" type="password" placeholder="重复密码/最低长度为8">
                        <span class="pull-right error" style="color: red"></span>
                    </div>
                    <div class="form_btn">
                        <button type="button" class="register">注册</button>
                    </div>
                    <div class="form_reg_btn">
                        <span>已有帐号？</span><a href="/login.html/">马上登录</a>
                    </div>
                </form>
                <div class="other_login">
                    {#							<div class="left other_left">#}
                    {#								<span>其它登录方式</span>#}
                    {#							</div>#}
                    {#							<div class="right other_right">#}
                    {#								<a href="#"><i class="fa fa-qq fa-2x"></i></a>#}
                    {#								<a href="#"><i class="fa fa-weixin fa-2x"></i></a>#}
                    {#								<a href="#"><i class="fa fa-weibo fa-2x"></i></a>#}
                    {#							</div>#}
                </div>
            </div>
        </div>
    </div>
</div>
<div style="text-align:center;">
</div>
</body>
</html>
